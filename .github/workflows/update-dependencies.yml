name: Update Dependencies

on:
  schedule:
    # 毎月1日の0時（UTC）に実行
    - cron: '0 0 1 * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-update-dependencies
  cancel-in-progress: true

jobs:
  update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{ vars.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-node

      - name: Update pnpm version
        run: pnpm dlx corepack use pnpm@latest

      - name: Update dependencies
        run: pnpm up --latest

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: 'chore(deps): update all dependencies'
          title: 'chore(deps): update all dependencies'
          body: |
            ## Automated Dependency Update

            This PR updates all dependencies to their latest versions.

            ### Changes
            - Updated all dependencies to the latest versions

            ### Checklist
            - [ ] Verify CI passes
            - [ ] Test the changes

            ---
            *This PR was automatically generated*
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
