  <!-- Data lines emanating -->
  <line x1="50" y1="8" x2="50" y2="25" stroke="url(#cluGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="75" x2="50" y2="92" stroke="url(#cluGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="8" y1="50" x2="25" y2="50" stroke="url(#cluGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="75" y1="50" x2="92" y2="50" stroke="url(#cluGradient)" stroke-width="4" stroke-linecap="round"/>
</svg>
