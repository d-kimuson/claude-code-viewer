pre-commit:
  parallel: true
  commands:
    biome-lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm exec biome check --write --unsafe --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

    biome-format:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm exec biome format --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    lint:
      run: pnpm lint

    typecheck:
      run: pnpm typecheck

    test:
      run: pnpm test

    lingui-check:
      run: |
        pnpm lingui:extract
        pnpm lingui:compile
        ./scripts/lingui-check.sh
        ./scripts/i18n-check-key-equals-translation.sh
        git diff ./src/lib/i18n/locales/ --exit-code || echo "Warning: lingui compilation produced unexpected changes"
